<div>

    <div>
        <h3>Channels</h3>
        <div *ngIf="isadmin">
            <form action="">
                <input type="text">
                <button  type="button" (click)="addchannel($event) " class="btn btn-primary">addchannel</button>
            </form>
           <br><br>
        </div>
        <div>
            <ul *ngFor="let channel of group.channel">
                <li>{{channel}}  
                    <button type="button" (click)="joinchannel($event) " class="btn btn-primary">joinchannel</button>
                    <button *ngIf="isadmin" type="button" (click)="removechannel($event) " class="btn btn-primary">removechannel</button>
                </li>
            </ul>
        </div>
        
     
    </div>
</div>
