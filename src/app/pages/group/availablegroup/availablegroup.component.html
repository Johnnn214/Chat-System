<div>
    <h3>Available groups</h3>
    <ul *ngFor="let group of otherGroups" class="list-group" >
        <li class="list-group-item">
            <div class="row">
                <div class="col">
                    <p>{{group.name}}</p>    
                </div>
                <div class="col">
                    <button type="button" (click)="apply($event) " class="btn btn-primary">apply</button> 
                </div>
            </div>
        </li>
    </ul>
</div>
