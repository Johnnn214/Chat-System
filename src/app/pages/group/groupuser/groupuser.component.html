<div *ngIf="issuperadmin || isadminofgroup">
    <h3>Users in {{group.name}}</h3>
    <ul *ngFor="let user of usersingroup" class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col">
                   <p>{{user.username}}</p> 
                </div>
                <div class="col">
                    <button type="button" (click)="removeUserFromGroup(user._id) " class="btn btn-primary">Remove</button>
                </div>
            </div>
        </li>
    </ul>
</div>
