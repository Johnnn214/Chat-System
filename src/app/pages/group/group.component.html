
<!-- group admin/super admin  -->
<div>
    <!-- Group list  -->
    <div *ngIf="isadmin">
        <h1>admin view</h1>
        <app-userlist></app-userlist>
        <button type="button" (click)="adduser($event) " class="btn btn-primary">adduser</button>


    
    <!-- group -->
        <div>
            
            create group
            <br>
            <button type="button" (click)="edit($event) " class="btn btn-primary">edit</button>
            <button type="button" (click)="cancel($event) " class="btn btn-primary">cancel</button>
            <br>
            <button type="button" (click)="remove($event) " class="btn btn-primary">removegroup</button>
            <br>
            <form>
                <input type="text">
                <label for="">change name</label>
                <br>
                <button type="button" (click)="submit($event) " class="btn btn-primary">submit</button>
            </form>
        </div>
    <!-- grouplist -->
        <div><br>
            grouplist
            <app-grouplist></app-grouplist>

            create channel
            <button type="button" (click)="addchannel($event) " class="btn btn-primary">addchannel</button>
            <br>
            <button type="button" (click)="removechannel($event) " class="btn btn-primary">removechannel</button>
            remove channel
            <br>

            <br>
            dropdown 
            users list 
            <br>
            remove users
        </div>


    </div>
    <div>
        <br><br>
        <!-- users -->

        groups list

        join channel

        apply group

        <br>

    </div>

</div>
