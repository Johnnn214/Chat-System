<div class="chat-container">
    <div class="chat-messages">
      <div *ngFor="let message of messagesin" class="message">
        <span class="message-timestamp">{{ message.dt | date: 'hh:mm:ss a' }}</span>
        <span class="message-content">{{ message.msg }}</span>
      </div>
    </div>
    <div class="chat-input">
      <input
        type="text"
        [(ngModel)]="messageout"
        placeholder="Type your message..."
        (keyup.enter)="send()"
      />
      <button (click)="send()">Send</button>
    </div>
  </div>
