<div class="container">
    <h1 class="mt-4">Profile</h1>
    <div class="profile-form">
        <form>
            <div class="form-group">
                <input type="file" class="form-control" (change)="onFileSelected($event)" name="image" id="uploadfile" />
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-primary form-control" type="button" (click)="onUpload()">Upload</button>
            </div>
        </form>
    </div>
    <div class="profile-info">
        <div>
            <svg *ngIf="!currentuser.avatar" class="avatar" xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
            </svg>
            <img *ngIf="currentuser.avatar" width="150" height="150" class="avatar" [src]="'http://localhost:3000/images/' + currentuser.avatar" />
        </div>
        <div class="user-info">
            <div>Username: {{ currentuser.username }}</div>
            <div>Email: {{ currentuser.email }}</div>
            <ul class="roles-list">
                <li *ngFor="let role of currentuser.roles">{{ role }}</li>
            </ul>
            <button type="button" (click)="deleteAcount($event)" class="btn btn-danger">Delete Account</button>
        </div>
    </div>
</div>
